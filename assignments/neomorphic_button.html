<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: #f5f5f5;
            border-radius: 50%;
            box-shadow: 5px 4px 8px gray, -3px -2px 10px white;

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .box3 {
            height: 150px;
            width: 150px;
            background-color: #f5f5f5;
            border-radius: 50%;
            box-shadow: 5px 4px 8px gray, -3px -2px 10px white;

            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            flex-shrink: none;
        }

        .box2 {
            box-shadow: inset 5px 4px 8px gray, inset -3px -2px 10px white;
        }

        .box i {
            font-size: 50px;
        }

        input {
            border: none;
            outline: none;
            box-shadow: inset 5px 4px 8px gray, inset -3px -2px 10px white;
            border-radius: 25px;
            height: 50px;
            width: 800px;
            padding-left: 20px;
        }

        .search i {
            position: relative;
            right: 50px;
            font-size: 20px;

        }
    </style>
</head>

<body>
    <div class="box">
        <i class="fa-solid fa-user user"></i>
    </div>

    <div class="box3">
        <div class="box box2">
            <i class="fa-solid fa-user user"></i>
        </div>
    </div>
    <div class="search">
        <input type="text" placeholder="enter">
        <i class="fa-solid fa-user user"></i>
    </div>

</body>

</html>
