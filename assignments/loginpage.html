<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* LEFT SIDE */
    .left {
      width: 50%;
      background: #ffffff;
      padding: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      margin: 0;
      font-size: 32px;
      letter-spacing: 1px;
    }

    .left p {
      color: #777;
      margin: 10px 0 40px;
    }

    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #ddd;
      outline: none;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .options a {
      text-decoration: none;
      color: #333;
    }

    .signin-btn {
      width: 100%;
      padding: 14px;
      background: #ef4444;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .google-btn {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .signup {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .signup a {
      color: #ef4444;
      text-decoration: none;
      font-weight: bold;
    }

    /* RIGHT SIDE */
    .right {
      width: 50%;
      background: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right img {
      max-width: 90%;
      max-height: 90%;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .right {
        display: none;
      }

      .left {
        width: 100%;
        padding: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>WELCOME BACK</h1>
      <p>Welcome back! Please enter your details.</p>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" />

      <label>Password</label>
      <input type="password" placeholder="********" />

      <div class="options">
        <label>
          <input type="checkbox" /> Remember me
        </label>
        <a href="#">Forgot password</a>
      </div>

      <button class="signin-btn">Sign in</button>

      <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
             width="18" />
        Sign in with Google
      </button>

      <div class="signup">
        Donâ€™t have an account?
        <a href="#">Sign up for free!</a>
      </div>
    </div>

    <div class="right">
      <img src="" alt="Athlete Illustration" />
    </div>
  </div>

</body>
</html>
