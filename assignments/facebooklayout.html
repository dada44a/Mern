<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Layout (Mock)</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #f0f2f5;
        }

        .navbar {
            height: 60px;
            background: #24292f;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        .nav-icons span {
            margin-left: 15px;
            cursor: pointer;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 280px;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            height: fit-content;
            position: sticky;
            top: 70px;
        }

        .sidebar h3 {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            background: #f5f6f7;
        }

        .sidebar ul li:hover {
            background: #e4e6eb;
        }

        .feed {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stories {
            display: flex;
            gap: 10px;
        }

        .story {
            background: #6c63ff;
            color: #fff;
            width: 120px;
            height: 160px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .create-post {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
        }

        .create-post input {
            width: 100%;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .post {
            background: #ffffff;
            border-radius: 10px;
            padding: 15px;
        }

        .post-header {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-image {
            background: #d1d5db;
            height: 250px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            margin-top: 10px;
        }

        .contact {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 8px;
            background: #f5f6f7;
            margin-bottom: 8px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            background: #6c63ff;
            border-radius: 50%;
        }
    </style>

</head>
<body>

    <div class="navbar">
        <div class="logo">Facebook</div>
        <input type="text" placeholder="Search posts, people..." />
        <div class="nav-icons">
     
        </div>
    </div>

    <div class="container">

        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li>Dashboard</li>
                <li>Groups</li>
                <li>Events</li>
                <li>Saved</li>
                <li>Memories</li>
            </ul>
        </div>

        <div class="feed">

            <div class="stories">
                <div class="story">Story 1</div>
                <div class="story">Story 2</div>
                <div class="story">Story 3</div>
                <div class="story">Story 4</div>
            </div>

            <div class="create-post">
                <input type="text" placeholder="What's on your mind?" />
            </div>

            <div class="post">
                <div class="post-header">Alex Johnson</div>
                <p>Having a great day building layouts </p>
                <div class="post-image">Image / Media</div>
            </div>
            <div class="post">
                <div class="post-header">Alex Johnson</div>
                <p>Having a great day building layouts </p>
                <div class="post-image">Image / Media</div>
            </div>


        </div>

        <div class="sidebar">
            <h3>Contacts</h3>
            <div class="contact">
                <div class="avatar"></div>
                <span>Sam</span>
            </div>
            <div class="contact">
                <div class="avatar"></div>
                <span>Riya</span>
            </div>
            <div class="contact">
                <div class="avatar"></div>
                <span>John</span>
            </div>
            <div class="contact">
                <div class="avatar"></div>
                <span>Ana</span>
            </div>
        </div>

    </div>

</body>
</html>
