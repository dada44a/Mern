<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Facebook UI Clone</title>
<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body{
    background:#f0f2f5;
}


.navbar{
    height:56px;
    background:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 20px;
    position:sticky;
    top:0;
    z-index:100;
    box-shadow:0 1px 2px rgba(0,0,0,0.1);
}

.nav-left{
    display:flex;
    align-items:center;
    gap:10px;
}

.logo{
    width:40px;
    height:40px;
    background:#1877f2;
    color:#fff;
    font-weight:bold;
    font-size:26px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
}

.search{
    background:#f0f2f5;
    border-radius:20px;
    padding:8px 15px;
    border:none;
    outline:none;
    width:220px;
}

.nav-center{
    display:flex;
    gap:50px;
}

.nav-icon{
    font-size:22px;
    cursor:pointer;
    color:#65676b;
}

.nav-icon.active{
    color:#1877f2;
    border-bottom:3px solid #1877f2;
    padding-bottom:10px;
}

.nav-right{
    display:flex;
    align-items:center;
    gap:15px;
}

.profile-pic{
    width:35px;
    height:35px;
    background:#ccc;
    border-radius:50%;
}

/* ================= LAYOUT ================= */

.container{
    display:grid;
    grid-template-columns: 260px 1fr 300px;
    gap:20px;
    padding:20px 40px;
}

/* ================= LEFT SIDEBAR ================= */

.sidebar{
    background:transparent;
}

.menu-item{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px;
    border-radius:8px;
    cursor:pointer;
}

.menu-item:hover{
    background:#e4e6eb;
}

.menu-icon{
    width:30px;
    height:30px;
    background:#d8dadf;
    border-radius:50%;
}

/* ================= FEED ================= */

.feed{
    display:flex;
    flex-direction:column;
    gap:15px;
}

/* Stories */

.stories{
    display:flex;
    gap:10px;
}

.story{
    width:110px;
    height:190px;
    border-radius:12px;
    background:#ccc;
    position:relative;
    overflow:hidden;
    cursor:pointer;
}

.story::after{
    content:"";
    position:absolute;
    width:35px;
    height:35px;
    border-radius:50%;
    border:3px solid #1877f2;
    top:10px;
    left:10px;
    background:#fff;
}

/* Create Post */

.create-post{
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 1px 2px rgba(0,0,0,0.1);
}

.create-post input{
    width:100%;
    padding:10px;
    border-radius:20px;
    border:1px solid #ddd;
    outline:none;
}

/* Post */

.post{
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 1px 2px rgba(0,0,0,0.1);
}


.post-header{
    display:flex;
    align-items:center;
    gap:10px;
    margin-bottom:10px;
}

.post-avatar{
    width:40px;
    height:40px;
    border-radius:50%;
    background:#ccc;
}

.post-image{
    height:300px;
    background:#d8dadf;
    margin-top:10px;
    border-radius:8px;
}

/* ================= RIGHT SIDEBAR ================= */

.right-box{
    background:#fff;
    padding:15px;
    border-radius:10px;
    box-shadow:0 1px 2px rgba(0,0,0,0.1);
    margin-bottom:15px;
}

.contact{
    display:flex;
    align-items:center;
    gap:10px;
    padding:8px;
    border-radius:8px;
    cursor:pointer;
}

.contact:hover{
    background:#e4e6eb;
}

.contact .avatar{
    width:35px;
    height:35px;
    border-radius:50%;
    background:#ccc;
}
</style>
</head>
<body>

<!-- ================= NAVBAR ================= -->

<div class="navbar">
    <div class="nav-left">
        <div class="logo">f</div>
        <input class="search" type="text" placeholder="Search Facebook">
    </div>

    <div class="nav-center">
        <div class="nav-icon active">üè†</div>
        <div class="nav-icon">üé•</div>
        <div class="nav-icon">üõí</div>
        <div class="nav-icon">üë•</div>
        <div class="nav-icon">üéÆ</div>
    </div>

    <div class="nav-right">
        <div class="profile-pic"></div>
    </div>
</div>

<!-- ================= MAIN CONTAINER ================= -->

<div class="container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="menu-item"><div class="menu-icon"></div> John Williams</div>
        <div class="menu-item"><div class="menu-icon"></div> Friends</div>
        <div class="menu-item"><div class="menu-icon"></div> Groups</div>
        <div class="menu-item"><div class="menu-icon"></div> Marketplace</div>
        <div class="menu-item"><div class="menu-icon"></div> Watch</div>
        <div class="menu-item"><div class="menu-icon"></div> Memories</div>
    </div>

    <!-- FEED -->
    <div class="feed">

        <div class="stories">
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
            <div class="story"></div>
        </div>

        <div class="create-post">
            <input type="text" placeholder="What's on your mind, John?">
        </div>

        <div class="post">
            <div class="post-header">
                <div class="post-avatar"></div>
                <div><strong>Alex Johnson</strong><br><small>2 hrs</small></div>
            </div>
            <p>Best fireworks show I've ever seen!</p>
            <div class="post-image"></div>
        </div>

    </div>

    <!-- RIGHT SIDEBAR -->
    <div>
        <div class="right-box">
            <strong>Sponsored</strong>
            <div style="height:120px;background:#d8dadf;border-radius:8px;margin-top:10px;"></div>
        </div>

        <div class="right-box">
            <strong>Contacts</strong>
            <div class="contact"><div class="avatar"></div> Anna</div>
            <div class="contact"><div class="avatar"></div> Sam</div>
            <div class="contact"><div class="avatar"></div> Riya</div>
            <div class="contact"><div class="avatar"></div> John</div>
        </div>
    </div>

</div>

</body>
</html>
