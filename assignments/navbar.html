<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Variations</title>

    <style>
        body {
            margin: 0;
            padding: 40px 0;
            font-family: Arial, Helvetica, sans-serif;
           
        }

        /* Common navbar styles */
        .navbar {
            height: 70px;
            width: 90%;
            margin: 0 auto 30px auto;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .left,
        .center {
            display: flex;
            align-items: center;
        }

        .logo {
            color: #3fa9ff;
            font-size: 28px;
            font-weight: bold;
            margin-right: 30px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        ul li {
            color: white;
            margin-right: 25px;
            cursor: pointer;
        }

        .btn {
            background-color: #2f80ed;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Navbar 2 center menu */
        .navbar.center-nav {
            justify-content: space-between;
        }

        .navbar.center-nav .center {
            flex: 1;
            justify-content: center;
        }

        /* Navbar 3 right menu */
        .navbar.right-nav .right-menu {
            display: flex;
            align-items: center;
        }

        .navbar.right-nav ul {
            margin-right: 20px;
        }
    </style>
</head>

<body>

    <!-- Navbar 1 -->
    <div class="navbar">
        <div class="left">
            <div class="logo">.B</div>
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>Sign Up</li>
            </ul>
        </div>
        <button class="btn">Sign In</button>
    </div>

    <!-- Navbar 2 -->
    <div class="navbar center-nav">
        <div class="logo">.B</div>
        <div class="center">
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>Sign Up</li>
            </ul>
        </div>
        <button class="btn">Sign In</button>
    </div>

    <!-- Navbar 3 -->
    <div class="navbar right-nav">
        <div class="logo">.B</div>
        <div class="right-menu">
            <ul>
                <li>About</li>
                <li>Services</li>
                <li>Contact Us</li>
                <li>Sign Up</li>
            </ul>
            <button class="btn">Sign In</button>
        </div>
    </div>

</body>
</html>
